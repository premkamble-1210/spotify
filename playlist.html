<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="playlist.css">
    <title>Playlist</title>
</head>
<body>
    <div class="main">
        <div class="side-bar">
            <div class="nav">
                
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="search.html">Search</a>
                </div>
            </div>

            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="library_icon.png" alt="">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right arrow" id=""></i>
                    </div>
                </div>
                <div class="lib-boxes">
                      <div class="box">
                        <div class="box-p1">Creat your first list</div>
                        <div class="box-p2">It's easy, we'll help you</div>
                        <button class="bage">Creat playlist</button>
                      </div>
                      <div class="box">
                        <div class="box-p1">Let's find some podcasts to follow</div>
                        <div class="box-p2">We'll keep you updated on new episode</div>
                        <button class="bage">Browse podcasts</button>
                      </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="stiky-nav">
                <div class="stick-icon">

                    
                    <div class="searchbar">
                        <div class="search-icon">

                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" id="songName" placeholder="Enter playlist id ">
                        <button onclick="search()">Search</button>
                    </div>
                </div>
                <div class="sticky-btn">

                    <button class="bage nav-item">Explore premium</button>
                    <button class="bage nav-item dark-bage"><i class="fa-solid fa-circle-down" style="margin-right:0.3rem;"></i>install App</button>
                    <i class="fa-regular fa-user nav-item"></i>
                </div>
            </div>
            <div class="playlist-main">
                <div class="playlist-upper">
                    <div class="playupper-img">
                        <img src="" alt="" srcset="" class="playupper-img1">
                    </div>
                    <div class="playupper-title">
                        <p class="play-title">XYZ..............</p>
                    </div>
                </div>
                <div class="playlist-lower">
                    <div class="playlist-song">
                        <ul class="playlist-ul">
                           <div class="song-box" id="song-div">
                                <!-- <img src="" alt="" class="song-box-img" > -->
                                <a src="#" class="song-box-p"></a>
                            </div>
                            
                        </ul>
                    </div>
                </div>
            </div>
            
            <img src="Nt6v.gif" alt="" class="card-img1">
            
            
            <div class="footer">
                <div class="line"></div>
            </div>
            </div> 
            </div>
        </div>
        <div class="music-player">
            <div class="song-img">
                
       
                <iframe id="spotifyPlayer" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" ></iframe>
            </div>
        </div>
        
    </div>
    <script src="playlist.js"></script>
    <!-- <script src="search.js"></script> -->
</body>
</html>
