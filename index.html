<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>  
    <div class="main-login">
        <div class="nav-bar">
            <div class="logo">
                <img src="spotify-logo-png-7078.png" alt="">
            </div>
            <div class="band-name">
                <p>Spocify</p>
            </div>
        </div>
        <div class="signuptable">
            <div class="loginonspotify">
                <p>Login in to Spocify</p>
            </div>
            <div class="name_passsection">
                <div class="username">
                    <div class="name-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Enter user name" class="user">
                    </div>
                    
                </div>
                <div class="username">
                    <div class="name-input">
                        <i class="fa-solid fa-eye-slash"></i>
                        <input type="password" placeholder="Enter password" class="pass">
                    </div>
                    
                </div>
                <div class="loginbutton">
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="not-account">
                <p>Don't have an account ?</p>
                <p><a href="#" class="createacc">Create an account</a></p>
            </div>
            <div class="google-login">
                <div class="googleimg">
                    <img src="icons8-google-logo-48.png" alt="">
                    
                </div>
                <div class="loginwithgoogle">
                    <p>Continue with Google</p>
                </div>
            </div>
            <div class="google-login facebook-login">
                <div class="googleimg">
                    <img src="facebook.png" alt="">
                </div>
                <div class="loginwithgoogle">
                    <p>Continue with Facebook</p>
                </div>
            </div>
            <div class="google-login apple-login">
                <div class="googleimg">
                    <img src="apple.png" alt="">
                </div>
                <div class="loginwithgoogle">
                    <p>Continue with Apple</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
